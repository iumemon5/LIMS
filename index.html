<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Solutions - AI powered LIMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
      
      :root {
        --lims-primary: #005c97;
        --lims-bg: #F8FAFC;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--lims-bg);
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Ultra-refined custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }

      /* SaaS Motion System */
      button {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-morphism {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Animated states */
      .pulse-soft {
        animation: pulse-soft 2s infinite;
      }

      @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      /* High performance text rendering */
      .tracking-tight { letter-spacing: -0.025em; }
      .tracking-tighter { letter-spacing: -0.05em; }
      .tracking-widest { letter-spacing: 0.1em; }

      /* Table styles */
      table thead th {
        background: rgba(255, 255, 255, 0.9);
      }

      /* Print Styles */
      @media print {
        @page {
          size: A4 portrait;
          margin: 0;
        }
        
        html, body {
          width: 210mm;
          height: 297mm;
          background-color: white;
          margin: 0;
          padding: 0;
          overflow: visible !important;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        
        /* Reset the specific printable element */
        .printable-document, .printable-document * {
          visibility: visible;
        }

        /* Nuclear reset for the modal wrapper to prevent it from creating a containing block */
        .print-reset-parent {
          position: static !important;
          display: block !important;
          transform: none !important;
          filter: none !important;
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          background: none !important;
          margin: 0 !important;
          padding: 0 !important;
          animation: none !important;
          transition: none !important;
          z-index: auto !important;
          inset: auto !important;
        }
        
        .printable-document {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
          min-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          z-index: 99999 !important;
          box-shadow: none !important;
          border: none !important;
          border-radius: 0 !important;
          display: block !important;
          height: auto !important;
          float: none !important;
          overflow: visible !important;
          /* Critical: Reset any transforms or animations */
          transform: none !important; 
          animation: none !important;
          transition: none !important;
          opacity: 1 !important;
        }
        
        .print-hidden {
          display: none !important;
        }
        
        /* Reset Scrollbars */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
